<div class="container">
  <div class="row">
    <div class="col s10 offset-s1">
      <h3>Sign Up</h3>

      <form class="col s12"
        [formGroup]="signupForm"
        (ngSubmit)="signup()"
        novalidate>
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="name"
              type="text">
            <label>User Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="email"
              type="email">
            <label>Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="password"
              type="password">
            <label>Password</label>
          </div>
        </div>

        <button class="btn"
          type="submit"
          name="action">Submit
        </button>
      </form>

    </div>
  </div>
</div>
