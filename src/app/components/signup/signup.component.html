<div class="register">
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <h1 class="display-4 text-center">Sign Up</h1>
        <p class="lead text-center">Create your AwesomeChat account</p>

        <form [formGroup]="signupForm"
          (ngSubmit)="signup()"
          novalidate>
          <div class="form-group">
            <input type="text"
              class="form-control form-control-lg"
              placeholder="Name"
              formControlName="name" />
            <span *ngIf="displayError('name')"
              class="error">
              {{displayError('name')}}
            </span>
          </div>
          <div class="form-group">
            <input type="email"
              class="form-control form-control-lg"
              placeholder="Email Address"
              formControlName="email" />
            <span *ngIf="displayError('email')"
              class="error">
              {{displayError('email')}}
            </span>
            <small className="form-text text-muted">Use valiation bla bla</small>
          </div>
          <div class="form-group">
            <input type="password"
              class="form-control form-control-lg"
              placeholder="Password"
              formControlName="password" />
            <span *ngIf="displayError('password')"
              class="error">
              {{displayError('password')}}
            </span>
          </div>
          <div class="form-group">
            <input type="password"
              class="form-control form-control-lg"
              placeholder="Confirm Password"
              formControlName="password2" />
            <span *ngIf="displayError('password2')"
              class="error">
              {{displayError('password2')}}
            </span>
          </div>

          <button class="btn btn-info btn-block mt-4"
            [disabled]="submitDisabled()"
            type="submit"
            name="action">Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
