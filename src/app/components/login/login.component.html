<div class="container">
  <div class="row">
    <div class="col s10 offset-s1">
      <h3>Login</h3>

      <form class="col s12"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        novalidate>
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="email"
              type="email">
            <label>Email</label>
            <span *ngIf="displayError('email')"
              class="error">
              {{displayError('email')}}
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="password"
              type="password">
            <label>Password</label>
            <span *ngIf="displayError('password')"
              class="error">
              {{displayError('password')}}
            </span>
          </div>
        </div>

        <button class="btn"
          [disabled]="submitDisabled()"
          type="submit"
          name="action">Submit
        </button>
      </form>
    </div>
  </div>
</div>
